language: php

services:
  - docker

php:
  - 7.4

before_script:
  - mkdir -p ./var/cache ./build/logs
  - mkdir ./var/cache/test ./var/cache/dev ./var/cache/prod
  - chmod 777 -R ./var
  - chmod 777 -R ./build/logs
  - cp .env.dist .env
  - cp phpunit.xml.dist phpunit.xml
  - composer install -n
  - make start

script:
  - make cs
  - make phpunit
  - make coverage_phpunit
  - make infection

after_success:
  - make stop
  - travis_retry ./vendor/bin/php-coveralls
